{% extends "layout.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark fw-bold">
                <i class="bi bi-person-gear me-2"></i> Sửa thông tin người dùng
            </div>

            <div class="card-body">
                <form method="POST" action="{{ url_for('update_user', id=user.id) }}">

                    <!-- Họ tên -->
                    <div class="mb-3">
                        <label class="form-label">Họ tên</label>
                        <input type="text"
                               name="fullname"
                               class="form-control"
                               value="{{ user.fullname or '' }}"
                               required>
                    </div>

                    <!-- Username -->
                    <div class="mb-3">
                        <label class="form-label">Tên đăng nhập</label>
                        <input type="text"
                               name="username"
                               class="form-control"
                               value="{{ user.username }}"
                               required>
                    </div>

                    <!-- MSSV / Mã người dùng -->
                    <div class="mb-3">
                        <label class="form-label">Mã sinh viên (MSSV)</label>
                        <input type="text"
                               name="user_code"
                               class="form-control"
                               value="{{ user.user_code }}"
                               required>
                    </div>

                    <!-- Chức vụ -->
                    <div class="mb-3">
                        <label class="form-label">Chức vụ</label>
                        <input type="text"
                               name="position"
                               class="form-control"
                               value="{{ user.position or '' }}">
                    </div>

                    <!-- Mật khẩu -->
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu mới (nếu đổi)</label>
                        <input type="password"
                               name="password"
                               class="form-control"
                               placeholder="Để trống nếu không đổi">
                    </div>

                    <!-- Quyền admin -->
                    <div class="form-check mb-3">
                        <input class="form-check-input"
                               type="checkbox"
                               name="is_admin"
                               id="is_admin"
                               {% if user.is_admin %}checked{% endif %}>
                        <label class="form-check-label" for="is_admin">
                            Quản trị viên (Admin)
                        </label>
                    </div>

                    <!-- Nút -->
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Quay lại
                        </a>
                        <button class="btn btn-warning">
                            <i class="bi bi-save"></i> Lưu thay đổi
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
