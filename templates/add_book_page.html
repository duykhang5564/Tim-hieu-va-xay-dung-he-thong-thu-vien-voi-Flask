{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white"><h4>Thêm sách mới</h4></div>
            <div class="card-body">
                <form action="{{ url_for('add_book') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Tiêu đề sách</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ảnh bìa sách</label>
                        <input type="file" class="form-control" name="image_file" accept="image/png, image/jpeg, image/jpg">
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3"><label class="form-label">Tác giả</label><select class="form-select" name="author_id" required><option value="">Chọn...</option>{% for a in authors %}<option value="{{ a.id }}">{{ a.name }}</option>{% endfor %}</select></div>
                        <div class="col-md-4 mb-3"><label class="form-label">Thể loại</label><select class="form-select" name="category_id" required><option value="">Chọn...</option>{% for c in categories %}<option value="{{ c.id }}">{{ c.name }}</option>{% endfor %}</select></div>
                        <div class="col-md-4 mb-3"><label class="form-label">Ngôn ngữ</label><select class="form-select" name="language_id" required><option value="">Chọn...</option>{% for l in languages %}<option value="{{ l.id }}">{{ l.name }}</option>{% endfor %}</select></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3"><label class="form-label">Năm</label><input type="number" class="form-control" name="year"></div>
                        <div class="col-md-4 mb-3"><label class="form-label">Giá</label><input type="number" class="form-control" name="price"></div>
                        <!--! <<< MỚI: Thêm ô Số lượng >>> -->
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Tổng số lượng</label>
                            <input type="number" class="form-control" name="quantity" value="1" min="1">
                        </div>
                    </div>
                    <div class="mb-3"><label class="form-label">Tóm tắt</label><textarea class="form-control" name="summary"></textarea></div>
                    <button type="submit" class="btn btn-primary">Lưu sách</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
